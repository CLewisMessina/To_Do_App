<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/index.css">

    <script src="assets/js/lib/jquery-3.3.1.min.js" defer></script>
    <script src="assets/js/index.js" defer></script>
    <title>To-Do App</title>
</head>

<body>

    <div id="container">
        <h1>To-Do List
            <span id="toggle-form">
                <i class="fas fa-plus"></i>
            </span>
        </h1>
        <input type="text" name="" id="" placeholder="Add new to-do">
        <ul>
            <li>
                <span>
                    <i class="fas fa-trash"></i>
                </span> Pet a kitten</li>
            <li>
                <span>
                    <i class="fas fa-trash"></i>
                </span> Smell the roses</li>
            <li>
                <span>
                    <i class="fas fa-trash"></i>
                </span> Eat some chocolate</li>
        </ul>
    </div>





</body>

</html>
